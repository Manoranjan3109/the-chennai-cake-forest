    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .gallery {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }

        .gallery-h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .gallery-img {
            width: 300px;
            height: 300px;
            margin: 5px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery img:nth-child(4n) {
            margin-right: 0; /* Remove margin on every fourth image for proper alignment */
        }

        .gallery button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .gallery button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-img {
                width: calc(33.33% - 10px); /* Three images per row */
            }
        }

        @media (max-width: 480px) {
            .gallery-img {
                width: calc(50% - 10px); /* Two images per row */
            }
        }
    </style>
</head>
